<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>SynthGen.org</title>
  </head>
  <body>
    <header>
      <h1>SynthGen.org</h1>
      <p>AI-generated Content Badges and Watermarks</p>
    </header>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/how-it-works">How it works</a>
      <a href="/faqs">FAQs</a>
      <a href="/contact">Contact</a>
      <a href="/terms-of-service">Terms of Service</a>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/get-started">Get Started</a>
    </nav>

    <main id="content">
      <!-- Content will be dynamically replaced here -->
    </main>

    <footer>
      <p>&copy; 2024 SynthGen.org. All rights reserved.</p>
    </footer>

    <!-- Home Component -->
    <script>
      class HomeComp extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.shadowRoot.innerHTML = `
              <style>
                  /* Add home-comp styles here */
              </style>
              <h2>Welcome to the Home Page!</h2>
          `;
        }
      }
      customElements.define("home-comp", HomeComp);
    </script>

    <!-- About Component -->
    <script>
      class AboutComp extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.shadowRoot.innerHTML = `
              <style>
                  /* Add about-comp styles here */
              </style>
              <h2>About Us</h2><p>This is the about page content.</p>
          `;
        }
      }
      customElements.define("about-comp", AboutComp);
    </script>

    <!-- Contact Component -->
    <script>
      class ContactComp extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.shadowRoot.innerHTML = `
              <style>
                  /* Add contact-comp styles here */
              </style>
              <h2>Contact Us</h2><p>Feel free to reach out!</p>
          `;
        }
      }
      customElements.define("contact-comp", ContactComp);
    </script>

    <!-- ... previous HTML code ... -->

    <script>
      // Call the function when the page loads
      window.addEventListener("DOMContentLoaded", function () {
        handleInitialContent();

        // Additional check for direct navigation
        const currentPath = window.location.pathname;
        if (currentPath !== "/" && currentPath !== "/home") {
          fetchContent(currentPath);
        }
      });

      // Function to handle initial content based on the current path
      function handleInitialContent() {
        const initialPath = window.location.pathname;
        fetchContent(initialPath);
      }

      // Function to handle navigation and update content
      function navigate(path) {
        fetchContent(path);
        // Push the state to the history
        history.pushState({ path: path }, null, path);
      }

      // Function to fetch and update content
      function fetchContent(path) {
        // Simulate fetching content based on the path
        let content = "<h2>Page not found</h2>";

        // Update content based on the path
        switch (path) {
          case "/home":
          case "/":
            content = "<home-comp></home-comp>";
            break;
          case "/about":
            content = "<about-comp></about-comp>";
            break;
          case "/contact":
            content = "<contact-comp></contact-comp>";
            break;
        }

        // Update the content div
        document.getElementById("content").innerHTML = content;
      }

      // Function to handle back and forward navigation
      window.onpopstate = function (event) {
        if (event.state) {
          fetchContent(event.state.path);
        }
      };

      // Prevent default navigation and use our custom function
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          navigate(link.getAttribute("href"));
        });
      });
    </script>
  </body>
</html>
