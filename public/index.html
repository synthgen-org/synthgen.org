<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>SynthGen.org</title>
  </head>
  <body>
    <header>
      <h1>SynthGen.org</h1>
      <p>AI-generated Content Badges and Watermarks</p>
    </header>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/how-it-works">How it works</a>
      <a href="/faqs">FAQs</a>
      <a href="/contact">Contact</a>
      <a href="/terms-of-service">Terms of Service</a>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/get-started">Get Started</a>
    </nav>

    <div id="content">
      <!-- Content will be dynamically replaced here -->
    </div>

    <footer>
      <p>&copy; 2024 SynthGen.org. All rights reserved.</p>
    </footer>

    <script>
      // Function to handle navigation and update content
      function navigate(path) {
        fetchContent(path);
        // Push the state to the history
        history.pushState({ path: path }, null, path);
      }

      // Function to fetch and update content
      function fetchContent(path) {
        // Simulate fetching content based on the path
        let content = "<h2>Page not found</h2>";
        if (path === "/home" || path === "/") {
          content = "<h2>Welcome to the Home Page!</h2>";
        } else if (path === "/about") {
          content = "<h2>About Us</h2><p>This is the about page content.</p>";
        } else if (path === "/services") {
          content =
            "<h2>Our Services</h2><p>Explore our range of services.</p>";
        } else if (path === "/how-it-works") {
          content = "<h2>How It Works</h2><p>Learn about the process.</p>";
        } else if (path === "/faqs") {
          content =
            "<h2>Frequently Asked Questions</h2><p>Find answers to common questions.</p>";
        } else if (path === "/contact") {
          content = "<h2>Contact Us</h2><p>Feel free to reach out!</p>";
        } else if (path === "/terms-of-service") {
          content =
            "<h2>Terms of Service</h2><p>Read our terms and conditions.</p>";
        } else if (path === "/privacy-policy") {
          content =
            "<h2>Privacy Policy</h2><p>Learn about our privacy practices.</p>";
        } else if (path === "/get-started") {
          content = "<h2>Get Started</h2><p>Begin your journey with us.</p>";
        }

        // Update the content div
        document.getElementById("content").innerHTML = content;
      }

      // Function to handle back and forward navigation
      window.onpopstate = function (event) {
        if (event.state) {
          fetchContent(event.state.path);
        }
      };

      // Initial content based on the current path
      const initialPath = window.location.pathname;
      fetchContent(initialPath);

      // Prevent default navigation and use our custom function
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          navigate(link.getAttribute("href"));
        });
      });
    </script>
  </body>
</html>
