<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/main.css" />
    <title>SynthGen.org</title>
  </head>
  <body>
    <header>
      <h1>SynthGen.org</h1>
      <p>AI-generated Content Badges and Watermarks</p>
    </header>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/services">Services</a>
      <a href="/how-it-works">How it works</a>
      <a href="/faqs">FAQs</a>
      <a href="/contact">Contact</a>
      <a href="/terms-of-service">Terms of Service</a>
      <a href="/privacy-policy">Privacy Policy</a>
      <a href="/get-started">Get Started</a>
    </nav>

    <div id="content">
      <!-- Content will be dynamically replaced here -->
    </div>

    <footer>
      <p>&copy; 2024 SynthGen.org. All rights reserved.</p>
    </footer>

    <script>
      class BaseContent extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: 'open' });
        }
      }

      class HomeComp extends BaseContent {
        constructor() {
          super();
          this.shadowRoot.innerHTML = `
                  <style>
                      /* Add home-comp styles here */
                  </style>
                  <h2>Welcome to the Home Page!</h2>
              `;
        }
      }
      customElements.define('home-comp', HomeComp);

      class AboutComp extends BaseContent {
        constructor() {
          super();
          this.shadowRoot.innerHTML = `
                  <style>
                      /* Add about-comp styles here */
                  </style>
                  <h2>About Us</h2><p>This is the about page content.</p>
              `;
        }
      }
      customElements.define('about-comp', AboutComp);

      class ContactComp extends BaseContent {
        constructor() {
          super();
          this.shadowRoot.innerHTML = `
                  <style>
                      /* Add contact-comp styles here */
                  </style>
                  <h2>Contact Us</h2><p>Feel free to reach out!</p>
              `;
        }
      }
      customElements.define('contact-comp', ContactComp);

      // Function to handle navigation and update content
      function navigate(path) {
        fetchContent(path);
        // Push the state to the history
        history.pushState({ path: path }, null, path);
      }

      // Function to fetch and update content
      function fetchContent(path) {
        // Simulate fetching content based on the path
        let content = "<h2>Page not found</h2>";
        if (path === "/home" || path === "/") {
          const homeComp = document.createElement('home-comp');
          content = homeComp.outerHTML;
        } else if (path === "/about") {
          const aboutComp = document.createElement('about-comp');
          content = aboutComp.outerHTML;
        } else if (path === "/contact") {
          const contactComp = document.createElement('contact-comp');
          content = contactComp.outerHTML;
        }
        // Update the content div
        document.getElementById("content").innerHTML = content;
      }

      // Function to handle back and forward navigation
      window.onpopstate = function (event) {
        if (event.state) {
          fetchContent(event.state.path);
        }
      };

      // Initial content based on the current path
      const initialPath = window.location.pathname;
      fetchContent(initialPath);

      // Prevent default navigation and use our custom function
      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          navigate(link.getAttribute("href"));
        });
      });
    </script>
  </body>
</html>
